<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Pico y Placa predictor</title>
    
</head>
<h1>Pico y Placa predictor</h1>
<body>
    <form id="form" class="container">
        <label for="plate">Plate:</label><br>
        <input class="container_input" type="text" id="plate" placeholder = "AAA-1111" required>

        <label for="date">Date:</label><br>
        <input class="container_input" type="text" id="date" placeholder = "YYY-MM-DD" required>

        <label for="time">Time:</label><br>
        <input class="container_input" type="time" id="time" required >

        <input id ="btnSubmit" type="submit" value="Validate">
    </form>

    <div class="container_result">
        <h3>Result:</h3>
        <input type="text" id="result" readonly/><br/>
    </div>
    
    
    <script type= "module" src="/index.js">
    </script>




</body>
</html>
